{% extends 'core/base.html' %}

{% block body %}

<p>CONFIRMACIÓN DE COMPRA</p>

<form method="post">
    {% csrf_token %}
    <label for="id_metodo_pago">Método de Pago:</label>
    {{ form.metodo_pago }}
    
    <br><br>
    <label for="id_direccion_entrega">Dirección de Entrega:</label>
    {{ form.direccion_entrega }}
        
    <br><br>
    <label for="id_comentarios">Comentarios y horario de entrega(Si desea quitar algún ingrediente de los productos, escríbalo aquí):</label>
    {{ form.comentarios }}
        
    <br><br>

    <label for="id_metodo_entrega">Método de entrega:</label>
    {{ form.metodo_entrega }}
        
    <br><br>
    <!-- Otros campos como dirección de entrega y comentario aquí -->

    <input type="submit" value="Comprar">
</form>

    {% include 'venta/carrito.html' %}

{% endblock body %}
